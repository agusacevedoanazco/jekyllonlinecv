experiences:
    - role: Prestación de servicios de Tecnologías de Información y Comunicación
      time: 2022
      company: Green Ingeniería y Consultoría, Concepción, Chile (Remoto)
      details: |
        Prestación de servicios en el área de TIC, a través del desarrollo de software en sistema 
        de administración y asignación de recursos humanos en proyectos, agregando 
        funcionalidades de control de propuestas para proyectos de clientes de la
        organización, administración y mantención de sistemas de información correspondientes 
        a servicios de orquestación de contenedores, bases de datos de servicios internos 
        actualización de sistemas de control financiero y apoyo en actividades de soporte 
        de mesa de ayuda.
        <br>Durante el transcurso de las actividades se identifican problemas relacionados al 
        software de control de horas en el cual se realizan las mejoras, presentando la necesidad 
        de realizar una actualización del sistema y deprecar el software en uso, dado su alto coste 
        de mantención. Se realiza el diseño preliminar del nuevo sistema de software por medio del 
        proceso ICONIX de desarrollo de software; entregándose una propuesta de desarrollo de software, 
        para su evaluación.
          - Se utiliza Rancher como administrador del orquestador de contenedores Kubernetes desplegado 
            en producción, para el cuál se realizaron actividades de mantención y administración.
          - El desarrollo de software se realiza bajo el stack de desarrollo LAMP, haciendo uso del 
            framework Laravel en su versión 5.6 y las librerias de frontend JQuery y Bootstrap 4.
          - Dentro de las actividades de administración de sistemas se realiza la mantención de las 
            bases de datos MySQL para los sistemas de almacenamiento remoto y software de control de horas, 
            la actualización de los sistemas de información financieros y la propuesta de metodologías de 
            despliegue de servicios y sistemas ad-hoc a las necesidades de la organización y arquitectura de
            software de los servicios bajo premisa y en la nube utilizados. 
    - role: Estudiante en Práctica de Ingeniería Civil Electrónica
      time: 2021
      company: Green Ingeniería y Consultoría, Concepción, Chile (Remoto)
      details: |
        Desarrollo y mantención de sistema de control de horas para facilitar las administración
        de recursos humanos en los proyectos de la organización. Se realizan mejoras en el sistema
        en producción, agregando funcionalidades de métricas de productividad, mejoras de 
        funcionalidades con errores de software y detección de problemas de arquitectura de software.
          - El desarrollo se realiza bajo el stack LAMP, desplegado en un clúster de Kubernetes en 
            un proveedor de servicios en la nube.
          - Las funcionalidades son desarrolladas bajo el framework Laravel en su versión 5.6.
          - Adicional se realizaron actividades de mesa de ayuda en el área de Tecnologías de Información y Comunicación.
    - role: Estudiante en Práctica de Ingeniería Civil Electrónica
      time: 2019
      company: Heitmann Ingeniería y Asesoría Limitada, Quilpué, Chile
      details: |
          Desarrollo de aplicación móvil de gestión y control de las principales 
          actividades de la organización, mediante el registro de fichas de trabajo. 
          Se realiza el desarrollo de una aplicación móvil bajo un diseño entregado 
          haciendo uso del entorno de desarrollo y framework Angular Ionic y el consumo 
          de una API REST del sistema interno de gestión.
